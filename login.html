<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><img class="header-icon" src="https://cdn.zapier.com/storage/developer/b02459589d2b18bc525defb06ad4d99f_2.png" alt="Kajabi ID">  KAJABI</h2>
            <h2 class="header-sign-in">Sign in to your account</h2>
            <p class="new-customer">New to Kajabi? <a href="https://kajabi.com/pricing">Start your 14-day free trial</a></p>
        </div>
        <div "body-container">
            <div class="form">
                <form action="/action_page.php">
                    <input class="login" type="text" placeholder="Email address"><br>
                    <input class="login" type="password" placeholder="Password"><br>
                    <input id="remember-me" class="remember" type="checkbox"><label for="remember-me">Remember me</label><br>
                    <button class="submit">Sign in</button><br>
                    <p class="links"><a href="https://app.kajabi.com/password/new">Forgot your password?</a></p>
                    <p><a href="https://app.kajabi.com/confirmation/new">Didn't recieve confirmation instructions?</a></p>
                </form>
            </div>
            <div class="border">
                <div class="line"></div>
                <span class="or">OR</span>
                <div class="line"></div>
            </div>
            <div class="google-container">
                <button class="google"><img class="google-icon" src="https://image.similarpng.com/very-thumbnail/2020/12/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="Google icon">Continue with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
